{% extends 'reference/base.html' %}
{% block title %} Item list {% endblock title %}
{% block head  %} Item list {% endblock head %}

{% block  body %}
<hr>
    <h1> Item list </h1>
<hr>
    <table class="table table-success table-striped" border="1"> 
        <tr>
            <td> name</td>
            <td> details </td> 
            <td> description </td>

            <td> {{obj.description}} </td>
                   
        </tr>
        {% endfor %}
    </table>

    {% endblock body %}
