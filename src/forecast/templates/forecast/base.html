{% load static %}
<!DOCTYPE html>
<html lang="en">
<head class="p-3 mb-2 bg-dark text-white">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static '/js/bootstrap.bundle.min.js' %}" > </script>
    <title class="p-3 mb-2 bg-dark text-white">{% block title%} {% endblock title%}</title>
</head>

<body background="black" class="p-3 mb-2 bg-dark text-white">
    {% include 'forecast/horizontal_line.html' %}
    <h1 class="p-3 mb-2 bg-dark text-white"> {% block header %}{% endblock header  %} </h1>
    {% include 'forecast/horizontal_line.html' %}
    {% block body %}{% endblock body %}
</body>
</html>
